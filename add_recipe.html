<body>
    <script>
    // Check URL for the 'status' parameter and show appropriate alert message
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      const status = urlParams.get('status');

      if (status === 'success') {
        alert("Recipe added successfully!");
      } else if (status === 'error') {
        alert("There was an error adding the recipe. Please try again.");
      }
    }
  </script>

    <button class="btn-buy" onclick="window.location.href='all_recipes.php'">Explore Recipes</button>

  <div class="container">
    <h2>Add a New Recipe</h2>
    <form action="php/add_recipe.php" method="post">
      <label for="name">Recipe Name:</label>
      <input type="text" name="name" required>

      <label for="ingredients">Ingredients:</label>
      <textarea name="ingredients" rows="4" required></textarea>

      <label for="instructions">Instructions:</label>
      <textarea name="instructions" rows="4" required></textarea>

      <label for="meal_type">Meal Type:</label>
      <select name="meal_type" required>
        <option value="">Select type</option>
        <option value="breakfast">Breakfast</option>
        <option value="lunch">Lunch</option>
        <option value="dinner">Dinner</option>
      </select>

      <button type="submit">Add Recipe</button>
    </form>
  </div>
